<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">"Random Quote Generator"</h1>
  <div class="quote-container">
    <div class="quote-box">
      <p id="quote">"Click the button to generate a quote!"</p>
      <p id="author">- Author</p>
    </div>
  </div>
  <div class="buttons">
    <button id="new-quote">Next Quote</button>
    <button id="copy-quote">Copy</button>
    <a id="tweet-quote" href="#" target="_blank">Tweet</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
